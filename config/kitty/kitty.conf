# Kitty Configuration - Gruvbox Dark Theme
# Font: Fantasque Sans Mono

# ===== FONTS =====
font_family      Fantasque Sans Mono Regular
bold_font        Fantasque Sans Mono Bold
italic_font      Fantasque Sans Mono Italic
bold_italic_font Fantasque Sans Mono Bold Italic
font_size 15.0

# Font features for better rendering
disable_ligatures never
font_features FantasqueSansMono-Regular +liga +calt
font_features FantasqueSansMono-Bold +liga +calt
font_features FantasqueSansMono-Italic +liga +calt
font_features FantasqueSansMono-BoldItalic +liga +calt

# ===== CURSOR =====
cursor #fbf1c7
cursor_text_color #282828
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# ===== SCROLLBACK =====
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0

# ===== MOUSE =====
mouse_hide_wait 3.0
url_color #458588
url_style curly
open_url_with default
copy_on_select yes
strip_trailing_spaces smart

# ===== TERMINAL BELL =====
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# ===== WINDOW LAYOUT =====
remember_window_size  yes
initial_window_width  1200
initial_window_height 800
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 2.0
draw_minimal_borders yes
window_margin_width 0
window_padding_width 8
placement_strategy center
inactive_text_alpha 0.85

# Internal border color (gruvbox dark bg0_h)
active_border_color #1d2021
inactive_border_color #3c3836

# ===== TAB BAR =====
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_activity_symbol ‚óè
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title}"

# Tab colors (gruvbox)
active_tab_foreground   #282828
active_tab_background   #d79921
active_tab_font_style   bold-italic
inactive_tab_foreground #a89984
inactive_tab_background #3c3836
inactive_tab_font_style normal

# ===== COLOR SCHEME - GRUVBOX DARK =====
foreground #ebdbb2
background #282828
selection_foreground #282828
selection_background #d5c4a1

# Black
color0 #282828
color8 #928374

# Red
color1 #cc241d
color9 #fb4934

# Green
color2  #98971a
color10 #b8bb26

# Yellow
color3  #d79921
color11 #fabd2f

# Blue
color4  #458588
color12 #83a598

# Magenta
color5  #b16286
color13 #d3869b

# Cyan
color6  #689d6a
color14 #8ec07c

# White
color7  #a89984
color15 #ebdbb2

# ===== ADVANCED =====
shell .
editor .
close_on_child_death no
allow_remote_control yes
update_check_interval 0
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ===== PERFORMANCE =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== OS SPECIFIC =====
macos_titlebar_color background
macos_option_as_alt no
linux_display_server auto

# ===== KEYBOARD SHORTCUTS =====
# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Layout management
map ctrl+shift+l next_layout

# Font sizes
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Miscellaneous
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+u kitten unicode_input
