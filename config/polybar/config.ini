;   Gruvbox Dark - Fall Theme Configuration
;   ~/.config/polybar/config.ini
;
;==========================================================

[colors]
; Gruvbox Dark palette
background = #282828
background-alt = #3c3836
foreground = #ebdbb2
foreground-alt = #a89984

; Gruvbox colors
red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
purple = #d3869b
aqua = #8ec07c
orange = #fe8019
gray = #928374

; Fall emphasis colors
autumn-orange = #d65d0e
autumn-yellow = #d79921
autumn-red = #cc241d

;==========================================================
;   MAIN BAR
;==========================================================

[bar/main]
width = 100%
height = 32
radius = 0
fixed-center = true
#monitor = DisplayPort-8 DisplayPort-9

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = ${colors.orange}

border-size = 0
border-color = ${colors.background-alt}

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

; Fonts
font-0 = "Fantasque Sans Mono:style=SemiBold:size=11;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=11;2"
font-2 = "Font Awesome 6 Brands:style=Regular:size=11;2"
font-3 = "Noto Sans Mono:size=11;2"
font-4 = "Symbols Nerd Font Mono:size=13;3"

; Modules
modules-left = launcher i3 kernel
modules-center = date
modules-right = filesystem pulseaudio memory cpu wlan battery temperature powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Tray
;tray-position = right
;tray-padding = 2
;tray-background = ${colors.background}
;tray-maxsize = 20

;==========================================================
;   MODULES - WORKSPACES
;==========================================================

[module/launcher]
type = custom/text
format =  
content-foreground = ${colors.autumn-orange}
content-padding = 2

click-left = rofi -show drun -show-icons

[module/kernel]
type = custom/script
exec = bash -c 'grep "^PRETTY_NAME=" /etc/os-release | cut -d\\" -f2'
interval = 600

format-prefix = "  "
format-prefix-foreground = ${colors.aqua}
label = %output%
label-foreground = ${colors.foreground-alt}


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true
show-all = true


label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.autumn-orange}

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.autumn-yellow}
label-focused-underline = ${colors.autumn-orange}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${colors.background-alt}
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

;==========================================================
;   MODULES - SYSTEM INFO
;==========================================================

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
;mount-1 = /

label-mounted = 󰋊 %percentage_used%%
label-mounted-foreground = ${colors.aqua}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.gray}

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = "󰻠 "
format-prefix-foreground = ${colors.autumn-orange}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2

format-prefix = "󰍛 "
format-prefix-foreground = ${colors.yellow}
label = %percentage_used%%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-foreground = ${colors.red}

label = %temperature-c%
label-warn = %temperature-c%

ramp-0 = 󱃃
ramp-1 = 󰔏
ramp-2 = 󱃂
ramp-foreground = ${colors.blue}

;==========================================================
;   MODULES - NETWORK
;==========================================================

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-connected-foreground = ${colors.green}

format-disconnected = 󰖪
format-disconnected-foreground = ${colors.gray}

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.green}

[module/eth]
type = internal/network
interface = eth0
interval = 3.0

format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${colors.green}
label-connected = %local_ip%

format-disconnected =

;==========================================================
;   MODULES - AUDIO
;==========================================================

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = 󰖁 muted
label-muted-foreground = ${colors.gray}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.purple}

click-right = pavucontrol

;==========================================================
;   MODULES - BATTERY
;==========================================================

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.yellow}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-full-prefix = "󰂄 "
format-full-prefix-foreground = ${colors.green}

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹
ramp-capacity-foreground = ${colors.autumn-yellow}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-foreground = ${colors.yellow}
animation-charging-framerate = 750

;==========================================================
;   MODULES - DATE/TIME
;==========================================================

[module/date]
type = internal/date
interval = 1

date = %A, %B %d
time = %H:%M:%S

format-prefix = " 󰥔 "
format-prefix-foreground = ${colors.autumn-orange}

label = %date% | %time%
label-foreground = ${colors.foreground}

;==========================================================
;   MODULES - POWER MENU
;==========================================================

[module/powermenu]
type = custom/menu

expand-right = false

format-spacing = 1
format-foreground = ${colors.foreground}

label-open = 󰐥
label-open-foreground = ${colors.autumn-red}
label-close = 󰅖 cancel
label-close-foreground = ${colors.red}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = 󰜉 reboot
menu-0-0-exec = systemctl reboot
menu-0-0-foreground = ${colors.yellow}
menu-0-1 = 󰐥 power off
menu-0-1-exec = systemctl poweroff
menu-0-1-foreground = ${colors.red}

;==========================================================
;   SETTINGS
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0
